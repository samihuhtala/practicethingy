<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/> 
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>TodoList</title>
</head>
<body>
<div class="col-md-4">
<h1>Todo</h1>
</div>
<div class="col-md-4">
<h3 th:inline="text">Welcome to ToDoList</h3>
</div>
<div class="col-md-4">
<form th:action="@{/logout}" method="post">
<input type="submit" value="Sign Out" class="btn btn-danger"/>
</form>
</div>
<table class="table table-striped">
<tr>
<td>Name</td>
<td>Status</td>
<td>Category</td>
</tr>
<tr th:each = "Object : ${objects}">
<td th:text="${Object.name}"></td>
<td th:text="${Object.status}"></td>
<td th:text="${Object.Category.name}"></td>
<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/delete/{id}(id=${Object.id})}" class="btn btn-danger">Delete</a></td>
<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/edit/{id}(id=${Object.id})}" class="btn btn-info">Edit</a></td>
</tr>
</table>
<a href ="/add" class="btn btn-success">Add Object</a>
</body>
</html>
